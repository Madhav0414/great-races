<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Great Races</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>The Great Races</h1>

    <div class="mode-select">
      <label for="mode">Select Mode:</label>

      <div class="custom-dropdown">
        <button id="dropdownButton">Select Mode</button>
        <div id="dropdownOptions" class="dropdown-options hidden">
          <div class="option" data-value="2p">2 Players</div>
          <div class="option" data-value="3p">3 Players</div>
        </div>
      </div>

      <button id="startGame">Start Game</button>
      <button id="restartGame" class="hidden">Restart Game</button>
    </div>

    <div id="scoreDisplay"></div>
    <div id="turnIndicator" class="hidden">
  Current Turn: - | <span id="raceTracker">Completed Tracks: 0 / 6</span>
</div>


    <div id="pointsLabels" class="points-labels"></div>

    <!-- Only one grid section, initially hidden -->
    <div class="grid-board-wrapper hidden" id="gridSection">
      <div class="grid-board" id="gridBoard"></div>
      <div class="track-labels" id="trackLabels"></div>
    </div>

    <div class="dice-section">
      <button id="rollDiceBtn" class="hidden">Roll Dice</button>
      <div id="diceContainer" class="dice-area"></div>
      <button id="showCombos" class="hidden">Show Combinations</button>
      <div id="combinations" class="hidden"></div>
      <button id="confirmPair" class="hidden">Confirm Move</button>
    </div>

    <div id="message"></div>
    <div id="winner" class="hidden"></div>
  </div>

  <div class="rules-box" id="rulesBox">
    <h3 style="font-size: 30px;">Rules</h3>
    <ul id="rulesContent">
      <li>Step into yellow to get points.</li>
      <li>Only 6 total tracks can complete.</li>
      <li>Latest arrival in yellow gets full points.</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
